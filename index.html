<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你来了？</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3c3c3c;
      font-family: sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 48px;
      border-bottom: 4px solid #d9a74a;
      display: inline-block;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
    }
    .watermark {
      position: fixed;
      bottom: -50px;
      right: -50px;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }
    .watermark img {
      width: 600px;
      height: auto;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你来了？</h1>
    <p>
      嗨，我们正在寻找合适的人来继承 MCCHHS，看来你就是最适合的人了。<br>
      如果你有兴趣继承这张地图，请发送邮件至 <strong>mcchhsstudio@gmail.com</strong> 与我们联系。
    </p>
  </div>

  <div class="watermark">
    <img src="mcchhsstudio.png" alt="Logo">
  </div>
</body>
</html>
